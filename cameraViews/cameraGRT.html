<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we use three.js to handle raycasting -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <!-- AR.js A-Frame components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    
    <script src="scriptCamera.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Genesee Riverway Trail Camera View</title>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' raycaster cursor="rayOrigin: mouse" renderer='antialias: true; alpha: true'>
        <a-camera gps-camera='gpsMinDistance: 5' raycaster="objects: .clickable"></a-camera>
        <a-assets>
            <img id="poster" src="../assets/rivertrailway_poster.png">  
        </a-assets>

        <a-entity 
            cursor="fuse: false; rayOrigin: mouse"
            raycaster="objects: .clickable">
        </a-entity>
          
    </a-scene>
</body>
</html>
